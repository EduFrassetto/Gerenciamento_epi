{% extends "site_app/partial/index.html" %}


{% block title %}Cadastro EPI{% endblock title %}


{% block content %}
    {% if ultimo_epi %}
    <div class="alert alert-success text-center">
        <p>EPI {{ultimo_epi}} cadastrado com sucesso</p>
    </div>
    {% endif %}


<div class="text-center my-3">
    <h1>Cadastro de EPI</h1>
</div>


<form action={% url "cadastro_epi" %} method="post">
    {% csrf_token %}
    <div class="form-group my-2">
        <label class="form-label" for="nome_epi">Nome</label>
        <input class="form-control" type="text" name="nome_epi" placeholder="Nome">
    </div>
    <div class="form-group my-2">
        <label class="form-label" for="marca">Marca</label>
        <input class="form-control" type="text" name="marca" placeholder="Marca">
    </div>
    <div class="form-group my-2">
        <label class="form-label" for="modelo">Modelo</label>
        <input class="form-control" type="text" name="modelo" placeholder="Modelo">
    </div>
    <div class="form-group my-2">
        <label class="form-label" for="lote">Lote</label>
        <input class="form-control" type="text" name="lote" placeholder="Lote">
    </div>
    <div class="form-group my-2">
        <label class="form-label" for="validade">Validade</label>
        <input class="form-control" type="date" name="validade" placeholder="Validade">
    </div>
    <div class="form-group my-2">
        <label class="form-label" for="status">Status</label>
        <input class="form-control" type="text" name="status" placeholder="Status">
    </div>
    <div>
        <input class="btn btn-lg btn-primary" type="submit" value="Salvar">
        <a href="{% url 'lista_epi' %}" class="btn btn-lg btn-dark">Voltar</a>
    </div>
</form>
{% endblock content %}
