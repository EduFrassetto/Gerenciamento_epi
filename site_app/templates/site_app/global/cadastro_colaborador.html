{% extends "site_app/partial/index.html" %}


{% block title %}Cadastro Colaborador{% endblock title %}


{% block content %}
{% if ultimo_cadastro %}
    <div class="alert alert-success text-center">
        <p>Usu√°rio {{ultimo_cadastro}} cadastrado com sucesso</p>
    </div>
{% endif %}


<div class="text-center my-3">
    <h1>Cadastrar colaborador</h1>
</div>


<form action={% url "cadastro_colaborador" %} method="post">
    {% csrf_token %}
    <div class="form-group my-2">
        <label class="form-label" for="nome">Nome</label>
        <input class="form-control" type="text" name="nome" placeholder="Nome">
    </div>
    <div class="form-group my-2">
        <label class="form-label" for="data_nascimento">Data de nascimento</label>
        <input class="form-control" type="date" name="data_nascimento" placeholder="Data de nascimento">
    </div>
    <div class="form-group my-2">
        <label class="form-label" for="cpf">CPF</label>
        <input class="form-control" type="text" name="cpf" placeholder="CPF">
    </div>
    <div class="form-group my-2">
        <label class="form-label" for="telefone">Telefone</label>
        <input class="form-control" type="text" name="telefone" placeholder="Telefone">
    </div>
    <div class="form-group my-2">
        <label class="form-label" for="cargo">Cargo</label>
        <input class="form-control" type="text" name="cargo" placeholder="Cargo">
    </div>
    <div class="form-group my-2">
        <label class="form-label" for="status">Status</label>
        <input class="form-control" type="text" name="status" placeholder="Status">
    </div>
    <div class="my-4">
        <input class="btn btn-lg btn-primary" type="submit" value="Salvar">
        <a href="{% url 'lista_colaborador' %}" class="btn btn-lg btn-dark">Voltar</a>
    </div>
{% endblock content %}
